# PostgreSQL configuration for production-like development
#   gem install pg
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg", "~> 1.1"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: yoo_development
  username: yoo
  password: password
  host: <%= ENV.fetch("DATABASE_HOST") { "db" } %>
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: yoo_test
  username: yoo
  password: password
  host: <%= ENV.fetch("DATABASE_HOST") { "db" } %>
  port: 5432

# Production database configuration
# In production, use environment variables for security
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "yoo_production" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "yoo" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DATABASE_NAME") { "yoo_production_cache" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "yoo" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("QUEUE_DATABASE_NAME") { "yoo_production_queue" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "yoo" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DATABASE_NAME") { "yoo_production_cable" } %>
    username: <%= ENV.fetch("DATABASE_USERNAME") { "yoo" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cable_migrate
